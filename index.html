<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="public/dist/main.css">
    <script src="app.js" defer></script>
</head>

<body>
    <!-- kontakta oss -->
    <div id="kontakt">
        <div class="container">
            <div class="row">
                <div class="col-sm-1 logo-kontakt">
                    <img src="./image/logo-gul.png" alt="logo">
                </div>
                <div class="col-sm-6">
                    <h2>Kontakta oss</h2>
                    <p>Ring oss för mer information eller
                        lämna ett meddelande så rigner någon av våra medarbetare upp dig.</p>
                    <h2><a href="tel:+46800000000" title="08-000-00-000">08-000 00 00</a></h2>
                    <p>Företags address</p>
                    <p>info@kfcs.se</p>
                </div>
                <div class="col-sm-5">
                    <form class="kontaktForm">
                        <input type="text" id="firstName" placeholder="Namn" required>
                        <input type="tel" id="tel" placeholder="Telefon" required>
                        <textarea name="meddelande" id="meddelande" cols="30" rows="3"
                            placeholder="Meddelande"></textarea>
                    </form>
                    <button class="btn-ring">Ring upp mig</button>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>
    </div>
    <!-- End of kontakt oss -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
